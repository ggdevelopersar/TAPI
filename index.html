<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAPI</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gupter:wght@400;500;700&family=Roboto:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container_navbar">
        <div class="logo_img">
            <a href="#"><img src="./img/logo_tapi.png" alt="Logo TAPI"></a>
        </div>
        <div class="right_img">
            <a href="#"><img src="./img/menu.png" alt="Another Image"></a>
        </div>
    </div>

     <!-- CARROUSEL -->

    <div class="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="./img/img_carrousel_1.png" alt="Image 1">
            </div>
            <div class="carousel-item">
                <img src="./img/img_carrousel_2.png" alt="Image 2">
            </div>
            <div class="carousel-item">
                <img src="./img/img_carrousel_3.png" alt="Image 3">
            </div>
            <div class="carousel-item">
                <img src="./img/img_carrousel_4.png" alt="Image 4">
            </div>
            <div class="carousel-item">
                <img src="./img/img_carrousel_5.png" alt="Image 5">
            </div>
        </div>
    </div>

    <div class="container">
        <div class="input-group">
            <label for="origen">ORIGEN</label>
            <input type="text" id="origen" placeholder="Ingrese el lugar de origen">
        </div>
        <div class="input-group">
            <label for="destino">DESTINO</label>
            <input type="text" id="destino" placeholder="Ingrese el lugar de destino">
        </div>
        <button type="button" class="consultar-btn">CONSULTAR VIAJE</button>
    </div>
    
     <!-- FOOTER -->

    <footer>
        <div class="footer-container">
            <a href="https://www.facebook.com" target="_blank" class="footer-icon">
                <img src="./img/facebook.png" alt="Facebook">
            </a>
            <a href="https://www.instagram.com" target="_blank" class="footer-icon">
                <img src="./img/instagram.png" alt="Instagram">
            </a>
            <a href="https://twitter.com" target="_blank" class="footer-icon">
                <img src="./img/x.png" alt="Twitter">
            </a>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
